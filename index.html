<!DOCTYPE html>
<html>
	<head>
		<title>The Odin Project - Sketchpad</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	</head>
<body>
	<div class="buttContain">
		<!-- onclick attribute appends javascript function to button id -->
		<button id="new_grid" onclick="gridFunction(); createGrid()">New Grid!</button>
		<button id="clear_grid" onclick="removeGrid()">Clear the Grid!</button>
	</div>
	<div class="grid_container">
		<table id="gridTable"></table>
	</div>
</body>
</html>
